<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Counter</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  
    <div class="counter-container">
        <h1>Click Counter</h1>
        <p>Click counter online.click + or space to count:</p>
        <div class="counter">
        <div class="input-box">
            <input type="number" id="counter" min="0" placeholder="0">
                <button class="clear" onclick="clearCounter()"> X </button>
        </div>

        <div class="button">
            <button class="increment" onclick="increment()">+</button>
            <button class="decrement" onclick="decrement()">-</button>
        </div>
    </div>
    </div>

    <script src="counter.js"> </script>
</body>

</html>
