<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Counter</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>Click Counter</h1>
    <p>Click counter online.click + or space to count:</p>
    <div class="counter-container">
        <div class="input-box">
            <input type="number" id="counter" value="0" min="0">
                <button class="clear" onclick="clearCounter()"> X </button>
        </div>

        <div class="buttons">
            <button class="increment" onclick="increment()">+</button>
            <button class="decrement" onclick="decrement()">-</button>
        </div>
    </div>

    <script>
        let count = 0; 

        function increment() {
            count++;
            document.getElementById("counter").value = count;
        }

        function decrement() {
            count--;
           document.getElementById("counter").value = count;

    
}
        function clearCounter(){
            count = 0
            document.getElementById("counter").value = 0;
        }
        document.onkeydown = function(e){
            if(e.key =='ArrowUp') increment();
            if(e.key =='ArrowDown') decrement();
            if(e.key =='space') increment();

    }
    </script>
</body>

</html>
